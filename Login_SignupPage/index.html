<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">

    <div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-2xl overflow-hidden max-w-4xl w-full">

        <!-- Signup Form Section -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Sign Up</h2>
            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="8-12 characters"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 ease-in-out shadow-md hover:shadow-lg">
                    Register
                </button>
            </form>
        </div>

        <!-- Login Form Section -->
        <div class="w-full md:w-1/2 p-8 md:p-12 bg-blue-600 text-white flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-center mb-8">Login</h2>
            <div class="space-y-6">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="your.email@example.com"
                           class="w-full px-4 py-2 border border-blue-400 rounded-lg bg-blue-700 text-white placeholder-blue-200 focus:ring-blue-300 focus:border-blue-300 transition duration-200">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Your password"
                           class="w-full px-4 py-2 border border-blue-400 rounded-lg bg-blue-700 text-white placeholder-blue-200 focus:ring-blue-300 focus:border-blue-300 transition duration-200">
                </div>
                <button id="loginButton" type="button"
                        class="w-full bg-white text-blue-600 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-300 ease-in-out shadow-md hover:shadow-lg">
                    Login
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Alert/Prompt Modal -->
    <div id="customModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <input type="text" id="modalInput" placeholder="Type 'yes' to confirm" class="hidden">
            <div class="modal-buttons">
                <button id="modalConfirmBtn" class="btn-primary hidden">Confirm</button>
                <button id="modalCancelBtn" class="btn-secondary hidden">Cancel</button>
                <button id="modalOkBtn" class="btn-primary hidden">OK</button>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
